{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <section class="vh-auto">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white">

                            <div class="card-body p-4 text-center">

                                <form method="post" action="/forgot_password">
                                    <div class="mb-md-2 mt-md-2 pb-3">
                                        <img src="{{url_for('static',filename='images/secECOMlogo.png')}}" alt="Logo" class="w-50"/>

                                        <div class="form-outline mb-5 mt-2">
                                            <label class="form-label" for="emailID">Email</label>
                                            <input type="email" id="emailID" class="form-control form-control-lg" name="emailID"/>

                                        </div>


                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Send a password reset email</button>

                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
