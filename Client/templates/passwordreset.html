<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom text color for the card content */
        .card {
            background-color: #343a40; /* Dark background color */
            border-radius: 1rem;
        }

        /* Custom text color for the card content */
        .card-body {
            color: #69b37c; /* Hex color for the text */
        }
        .logo-img {
            width: 50%;
            /* You can also set a fixed width or height */
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <!-- Updated card with dark background color -->
                    <div class="card">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <img src="secured-ecom-low-resolution-logo-white-on-transparent-background (1).png" alt="Logo" class="logo-img"/>
                                <p class="mb-3"> Change Password </p>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Old Password</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">New Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX"> Re type New Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                </div>
                             
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Change Password</button>
                            </div>
                            <div>
                                <p class="mb-0" style="color: #69b37c;"> Back to <a href="login.html" class="fw-bold" style="color: #69b37c;">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
