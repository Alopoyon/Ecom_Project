{% extends 'base.html' %}
{% block script %}
<script src="static/js/cart.js" defer></script>
{% endblock script %}
{% block content %}

    <!-- Start Content -->
    <div class="container py-5">
        <div class="row justify-content-center">

            <div class="col-lg-9">
                <div class="row">

                    <div class="col-md-6 offset-md-3 text-center pb-4">
                        <div class="d-flex">
                            <select class="form-control" id = "sort-select">
                                <option value="default">Default</option>
                                <option value="featured">Featured</option>
                                <option value="a_to_z">A to Z</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" id = "product-list">

                    {% for product_key,product_item in products %}
                    <div class="col-md-4">

                        <div class="card mb-4 product-wap rounded-0">
                            <div class="card rounded-0">
                                <!-- <img class="card-img rounded-0 img-fluid" src="static/images/shop_01.jpg"> -->
                                <img class="card-img rounded-0 img-fluid" src="{{ product_item.image_url }}" style="width: 100%;height: 500px;object-fit: cover;display: block;">

                                <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <li><a class="btn btn-success text-white mt-2" href="{{ url_for('process_view', product_key=product_key) }}"><i class="far fa-eye"></i></a></li>
                                        <li><a class="add-to-cart btn btn-success text-white mt-2" href="#" data-name='{{product_item.title}}' data-price='{{product_item.price}}'><i class="fas fa-cart-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                
                                <a href="{{ url_for('process_view', product_key=product_key) }}" class="h3 text-decoration-none">{{product_item.title}}</a>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <!--<li>{{product_item.sizes}}</li>-->
                                    <li class="pt-2">
                                        <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                    </li>
                                </ul>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <li>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-muted fa fa-star"></i>
                                        <i class="text-muted fa fa-star"></i>
                                    </li>
                                </ul>
                                <p class="text-center mb-0">$ {{product_item.price}}</p>
                                
                            </div>
                            
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <div div="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item ">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="" tabindex="-1">1</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="cartModal2" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Cart Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                The product has been successfully added to the cart!
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  
    <!-- End Content -->


{% endblock content %}
